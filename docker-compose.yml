version: '2'
services:
    # Application container
    php:
        build: .
        restart: unless-stopped
        volumes:
            - ./source:/var/www
        ports:
            - "80:80"
            - "443:443"
        links:
            - postgres
            - redis
        environment:
            DEBUG: 'true'

    postgres:
        image: onjin/alpine-postgres:9.5
        restart: unless-stopped
        ports:
            - "5432:5432"
        environment:
            LC_ALL: C.UTF-8
            POSTGRES_DB: tweetfinder
            POSTGRES_USER: tweetfinder
            POSTGRES_PASSWORD: secret

    redis:
        image: sickp/alpine-redis:3.2.2
        restart: unless-stopped
        ports:
            - "6379:6379"
